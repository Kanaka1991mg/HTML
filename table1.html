<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }

         tr, td{
         border: 2px solid green;  
         background-color: yellow; 
        }

    </style>
</head>
<body>
    <table>
        <caption style="caption-side: top;">table</caption>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
        </tr>
    </table>
    <table>
        <caption style="text-align: left;">table</caption>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
        </tr>
    </table>
</body>
</html>
